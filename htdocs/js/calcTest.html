<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>JS calculator testing</title>
<link rel="stylesheet" type="text/css" href="/css/calcTest.css">
<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/calc.js"></script>
</head>

<body>
<div>
	<table class="calc" cols="2" width="100%" cellspacing="4px" >
		<tr align="center">
			<th colspan="2" id="table_title"><h2>Cost Calculator</h2></th>
			<span id="vals">1.00;2.30;3.14;</span>
		</tr>
		<tr>
			<th><span>Item name (price per)</span></th>
			<th><span>&times; [need] &minus; [have]</span></th>
		</tr>
		<tr id="item1">
			<td><p>Item 1 ($1.00)</p></td>
			<td><p><input type="text" size="3" maxlength="3" value="7" disabled> &minus; <input type="text" size="3" maxlength="3" value="0"></p></td>
		<tr id="item2">
			<td><p>Item 2 ($2.00)</p></td>
			<td><p><input type="text" size="3" maxlength="3" value="3" disabled> &minus; <input type="text" size="3" maxlength="3" value="0"></p></td>
		</tr>
		<tr id="item3">
			<td><p>Item 3 ($3.00)</p></td>
			<td><p><input type="text" size="3" maxlength="3" value="4" disabled> &minus; <input type="text" size="3" maxlength="3" value="0"></p></td>
		</tr>
		<tr>
			<th colspan="2"><span>Other factors</span></th>
		</tr>
		<tr>
			<td><p>Batches:</p></td>
			<td><p><input id="batches" type="text" size="3" maxlength="3" value="1"></p></td>
		</tr>
		<tr>
			<td><p>Final cost:</p></td>
			<td><p><input id="final" type="text" size="7" value="$0.00" disabled></p></td>
		</tr>
		<tr class="buttons">
			<td align="right"><div id="recalc">Recalculate</div></td>
			<td><div id="reset">Reset</div></td>
		</tr>
	</table>
<div>
</body>
</html>
